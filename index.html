<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Muay Thai Berg Team</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background: linear-gradient(135deg, #0c0c0c, #1e1e1e);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: white;
      font-family: Arial, sans-serif;
      overflow: hidden;
      position: relative;
    }

    /* Botão do topo */
    .btn-topo {
      position: absolute;
      top: 20px;
      right: 20px;
      background: red;
      color: white;
      border: none;
      padding: 12px 18px;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      font-size: 15px;
      transition: all 0.3s ease;
      box-shadow: 0 0 10px red;
      z-index: 3;
    }

    .btn-topo:hover {
      background: #ff3333;
      box-shadow: 0 0 15px #0111f1;
      transform: scale(1.05);
    }

    img {
      width: 300px;
      animation: girar 15s linear infinite, pulsar 1.5s ease-in-out infinite;
      transition: transform 0.4s ease, filter 0.4s ease;
      cursor: pointer;
      z-index: 2;
    }

    /* Giro da caveira */
    @keyframes girar {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    /* Batimento/pulsar */
    

    /* Quando clicada */
    .brilhar {
      transform: scale(1.3);
      filter: drop-shadow(0 0 25px red) drop-shadow(0 0 50px crimson);
      animation: none !important;
    }

    /* Tela escurecendo */
    #fade {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: black;
      opacity: 0;
      transition: opacity 0.6s ease;
      z-index: 1;
    }

    .ativo {
      opacity: 1;
    }

    footer {
      position: fixed;
      bottom: 10px;
      width: 100%;
      text-align: center;
      font-size: 12px;
      color: #aaa;
      z-index: 3;
    }
  </style>
</head>
<body>
  <div id="fade"></div>

  <!-- Botão do topo -->
  <button class="btn-topo" onclick="window.location.href='cartao_camiseta.html'">
    Pedir Camiseta ou Cartão
  </button>

  <img src="img/caveira.png" alt="Logo Muay Thai Berg Team" id="logo">

  <footer>Copyright &copy; Berg Andrade 2025</footer>

  <script>
    const img = document.getElementById("logo");
    const fade = document.getElementById("fade");

    img.addEventListener("click", () => {
      // Aplica o brilho e para as animações
      img.classList.add("brilhar");

      // Inicia o fade-out
      fade.classList.add("ativo");

      // Redireciona após a animação
      setTimeout(() => {
        window.location.href = "paginaFalsa.html";
      }, 800);
    });
  </script>
</body>
</html>
