<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Muay Thai Berg Team</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background: linear-gradient(135deg, #0c0c0c, #1e1e1e);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: white;
      font-family: Arial, sans-serif;
      overflow: hidden;
      position: relative;
    }

    img {
      width: 350px;
      animation: girar 8s linear infinite, pulsar 1.5s ease-in-out infinite;
      transition: transform 0.4s ease, filter 0.4s ease;
      cursor: pointer;
      z-index: 2;
    }
     /* Batimento/pulsar */
    @keyframes pulsar {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    

    /* Efeito de brilho e aumento */
    .brilhar {
      transform: scale(1.3);
      filter: drop-shadow(0 0 25px red) drop-shadow(0 0 150px rgb(7, 53, 206));
      animation: none !important;
    }

    /* Tela escurecendo */
    #fade {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: black;
      opacity: 0;
      transition: opacity 0.6s ease;
      z-index: 1;
    }

    .ativo {
      opacity: 1;
    }

    footer {
      position: fixed;
      bottom: 10px;
      width: 100%;
      text-align: center;
      font-size: 12px;
      color: #aaa;
      z-index: 3;
    }
  </style>
</head>
<body>
    <h1 style="font-style: italic">Aguarde</h1>
  <div id="fade"></div>
  <img src="img/logo.png" alt="Logo Muay Thai Berg Team" id="logo">
  <footer>Copyright &copy; Berg Andrade 2025</footer>

  <script>
    const img = document.getElementById("logo");
    const fade = document.getElementById("fade");

    img.addEventListener("click", () => {
      // Para o giro e aplica o brilho
      img.classList.add("brilhar");

      // Ativa o efeito de fade-out da tela
      fade.classList.add("ativo");

      // Redireciona após a transição
      setTimeout(() => {
        window.location.href = "index.html";
      }, 2200);
    });
  </script>
</body>
</html>
